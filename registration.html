<!DOCTYPE html>
<html>
<head>
    <title>registration form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="firstpage.css">
    <link rel="stylesheet" href="registration.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="registration.js"></script>
</head>
<body>
    <div class="container-fluid">
        <form>
            <div class="form-group">
                <label>E-mail</label>
                <p><input type="text" id="email" placeholder="Enter e-mail"></p>
            </div>
            <div class="form-group">
                <label>Username</label>
                <p><input type="text" id="username" placeholder="Enter username"></p>
            </div>
            <div class="form-group">
                <label>Password</label>
                <p><input type="password" id="password" placeholder="Enter password"></p>
            </div>
            <input type="submit" class="btn btn-info" id="button" value="Submit">
        </form>
        <div class="success">Registration successful</div>
    </div>
</body>
</html>
